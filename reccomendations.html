        <meta charset="UTF-8">
        <meta name="description" content="Personnal website that showcases some of my recent favorite shows as well as a form to send in your reccomendations">
        <meta name="keywords" content="Shows, Anime, Movies, Jojo's Bizarre Adventure, Jujutsu Kaisen, Demon Slayer, Cowboy Bebop, Mob Psycho, Grant Cieslack, SICTC, Website Final">

<body>
    
    <div id="container">

        <header>
            <div id="banner"></div>
        </header>

        
        <div id="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li>|</li>
                <li><a href="recents.html">RECENTS</a></li>
                <li>|</li>
                <li><a href="reccomendations.html">RECCOMENDATIONS</a></li>
            </ul>
        </div>

        <div id="reccContent">
            <h4>This is a form to send reccomendations you have, whether it be shows, movies, games, or anything else.</h4>
        </div>
        
        <form name="submit-to-google-sheet" id='reccForm'>
            <label>Title:</label>
            <input name="title" placeholder= "DragonBall Super" type="text" required>
            <br>
            <br>
            <label>Medium:</label>
            <input name="medium" placeholder= "TV Show" type="text" required>
            <br>
            <br>
            <label>Genre:</label>
            <input name="genre" placeholder= "Action Anime" type="text" required>
            <br>
            <br>
            <label>Your Rating</label>
            <input name="rating" placeholder="5 stars" type="text">
            <br>
            <br>
            <button id=submitBTN type="submit" class="">SUBMIT</button>
        </form>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwMjuxUwiJo1U65uI43b-kU7XYcnWPA0ZEEGM1_cX_1QA4MHk6nAQzycWa1X1XQeSM/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
            //console.log('Success!', response)
        </script>

    </div>
